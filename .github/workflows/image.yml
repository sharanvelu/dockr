# This is a basic workflow to help you get started with Actions

name: DockerBuild 

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "development" branch
  push:
    branches: [ "*" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest

      - name: Create and use Buildx driver
        run: docker buildx create --use --platform linux/arm64,linux/amd64,linux/arm/v7 --name dockr-builder

      - name: build the image
        run: |
          pwd && ls && docker buildx build --push \
            --tag sharanvelu/laravel-php:test-github-actions \
            --platform linux/arm64,linux/amd64,linux/arm/v7 .
