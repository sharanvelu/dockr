version: "3.7"
services:
    web:
        image: "sharanvelu/laravel-php:${APP_PHP_VERSION:-8.0}"
        container_name: "${PROJECT_NAME}-web"
        ports:
            - "${APP_PORT:-80}:80"
        volumes:
            - "${APP_VOLUME_ROOT}:/var/www/html"
        networks:
            - dockr

networks:
    dockr:
        external: true
